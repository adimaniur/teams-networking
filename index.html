<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team networking table</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Promotion</th>
        <th>Members</th>
        <th>Project</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>a</td>
        <td>a</td>
        <td>a</td>
        <td>a</td>
      </tr>
      <tr>
        <td>ax</td>
        <td>ab</td>
        <td>ab</td>
        <td>ab</td>
      </tr>
      <tr>
        <td>ac</td>
        <td>ac</td>
        <td>ac</td>
        <td>ac</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>
          <input type="text" name="promotion" id="promotion" placeholder="Enter promotion">
        </td>
        <td>
          <input type="text" name="members" id="members" placeholder="Enter members">
        </td>
        <td>
          <input type="text" name="project" id="project" placeholder="Enter project name">
        </td>
        <td>
          <input type="text" name="url" id="url" placeholder="Enter URL">
        </td>
      </tr>
    </tfoot>
  </table>
  <script src="index.js"></script>
</body>

</html>
