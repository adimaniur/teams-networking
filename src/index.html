<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team networking table</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <form id="editForm" method="post" action="">
      <div class="aside">
        <div class="aside-content">
          <div class="aside-search">
            <span>üîç</span>
            <input type="search" name="search" id="search">
          </div>
          <div class="aside-row">
            <input type="text" name="promotion" id="promotion" placeholder="Add skill" required>
          </div>
          <div class="aside-row"><input type="text" name="members" id="members" placeholder="Add member" required>
          </div>
          <div class="aside-row"><input type="text" name="project" id="project" placeholder="Add project name" required>
          </div>
          <div class="aside-row"><input type="text" name="url" id="url" placeholder="Add URL" required></div>
          <div class="aside-buttons">
            <button class="btn-save" type="submit">Save</button>
            <button class="btn-reset" type="reset">Reset fields</button>
          </div>
          <div class="aside-delete-all">
            <div id="select-all-boxes">Check all rows</div>
            <div id="remove-all-boxes"><span>Delete</div>
          </div>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Skill</th>
            <th>Members</th>
            <th>Project name</th>
            <th>URL</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>


    </form>
  </div>
</body>

</html>
